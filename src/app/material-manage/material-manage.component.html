<div style="display:flex">
  <app-category-list class="item-left" (on-view-detail-category)="selected_category = $event"></app-category-list>
  <app-material-list *ngIf="!selected_category" class="item-right"></app-material-list>
  <app-category-material-list *ngIf="selected_category" class="item-right" [category]="selected_category"></app-category-material-list>
</div>
